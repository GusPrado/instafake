<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>InstaFAKE</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./assets/smart_insta.png" alt="Instagram Cellphone picture">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./assets/insta_logo_transp.png" alt="Instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./assets/insta_pic.jpg" alt="Profile picture">
        </div>
        <a href="#" class="instagram-login">Continue como gustavogpprado</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é gustavogpprado</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
